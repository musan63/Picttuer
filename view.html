<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picttuer</title>
  </head>
  <body>
    <script type="text/javascript">
      var num = 1;
      function addimg() {
        document.write('<img onerror="console.log(\'失敗\')" src="./image/knzw0' + num + '.jpg" width="100" alt="empty">');
        // onerror : 画像が読み込めなかったときにやる
        num++;
      }
      if(num < 6)
        setInterval(addimg, 100);
    </script>
    <!--
    <img src="./image/knzw01.jpg" width="50%">
    <img src="./image/knzw02.jpg" width="100">
    <img src="./image/knzw03.jpg" width="100">
    <img src="./image/knzw04.jpg" width="100">
    <img src="./image/knzw05.jpg" width="100">
    -->
  </body>
</html>
